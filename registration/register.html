<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class = "container">
    <div class="title">Registration</div>
    <form action="/login.html">
        <div class="user-details">
            <div class="input-box">
                <span class="detailss">First Name</span>
                <input type="text" placeholder="Enter First Name" required>
            </div>
            <div class="input-box">
                <span class="detailss">Last Name</span>
                <input type="text" placeholder="Enter Last Name" required>
            </div>
            <div class="input-box">
                <span class="detailss">Phone </span>
                <input type="text" placeholder="Enter Phone Number" required>
            </div>
            <div class="input-box">
                <span class="detailss">Email</span>
                <input type="text" placeholder="Enter Email" required>
            </div>
            <div class="input-box">
                <span class="detailss">Gender</span>
                <select id="gender" name="Geneder">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    
                  </select>
            </div>
            <div class="input-box">
                <span class="detailss">Birthday</span>
                <input type="date" >
            </div>
            <div class="input-box">
                <span class="detailss">Favorite Color</span>
                <input type="color" >
            </div>
            
            
        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>  
    </form>

   </div>
</body>
</html>
